<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchening | Home</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <script src="https://kit.fontawesome.com/3f21023fe6.js" crossorigin="anonymous"></script>
</head>
<body class="home">
    <!-- encabezado -->
  <header class="header">
    <img class="header__logo" src="/images/logo.jpg" alt="">
    <button class="header__hamburger">
        <i class="fas fa-bars"></i>
    </button>
    <nav class="header__nav">
        <ul class="header__nav--menu">
            <li><a href="/">cursos</a></li>
            <li><a href="/buscar">buscar</a></li>
            
        </ul>
        <ul class="header__nav--user">
            <li><a href="/registrar">registrar</a></li>
            <li><a href="/ingresar">ingresar</a></li>
            
        </ul>
    </nav>
  </header>
    <!-- principal -->
<main class="ingresar__main">
    <section class="ingresar__main__section">
        <article class="ingresar__main__section__article">
            
            <form action="">
                <div class="form__header">
                    <h1>Ingresar</h1>
                    <hr>
                </div>
                
                <div class="form__box">
                    <input type="email" placeholder="Email" name="email">
                </div>
                <div class="form__box">
                    <input type="password" placeholder="Contraseña" name="password">
                    <small><a href="">Olvide mi contraseña</a></small>
                </div>
                <div class="form__box--remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label class="form__label" for="remember">Recordame</label>
                </div>
                <div class="form__box--buttons">
               <button class="buttons buttons__primary" type="submit">Enviar</button>
               </div>
               <div class="form__footer">
               <small>No estas registrado?</small><a href="/registrar">Registrate</a>
               </div>
            </form>
        </article>
    </section>
    </main>
  <!-- pie de pagina -->
  <footer class="footer">
    <nav class="footer__nav">
        <ul class="footer__nav--menu">
            <li><a href="/">home</a></li>
            <li><a href="/quienes">quienes</a></li>
            <li><a href="/servicios">servicios</a></li>
            <li><a href="/portfolio">portfolio</a></li>
            <li><a href="/sucursales">sucursales</a></li>
            <li><a href="/contacto">contacto</a></li>
        </ul>
    </nav>
  </footer>
</body>
</html>
